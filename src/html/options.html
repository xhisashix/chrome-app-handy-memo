<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定</title>
    <!-- bootstrap 4.5 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="container-md mt-2">
      <h1>Handy Memo Options</h1>
      <form action="options.php" method="post">
        <div class="mb-3">
          <label for="" class="form-label">タイトル </label>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
          <small id="helpId" class="text-muted"
            >デフォルトのタイトルを設定できます。</small
          >
        </div>
        <div class="mt-3">
          <div>
            <label class="h3"># : h1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_1"
              id="sharp_on_1"
              value="true"
              checked
            />
            <label class="form-check-label" for="sharp_on_1">有効</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_1"
              id="sharp_off_1"
              value="false"
            />
            <label class="form-check-label" for="sharp_off_1">無効</label>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label class="h3">## : h2</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_2"
              id="sharp_on_2"
              value="true"
              checked
            />
            <label class="form-check-label" for="sharp_on_2">有効</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_2"
              id="sharp_off_2"
              value="false"
            />
            <label class="form-check-label" for="sharp_off_2">無効</label>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label class="h3">### : h3</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_3"
              id="sharp_on_3"
              value="true"
              checked
            />
            <label class="form-check-label" for="sharp_on_3">有効</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_3"
              id="sharp_off_3"
              value="false"
            />
            <label class="form-check-label" for="sharp_off_3">無効</label>
          </div>
        </div>
        <div class="mt-3">
          <input type="submit" class="btn btn-primary" id="save" value="保存" />
        </div>
      </form>
    </main>

    <source src="../js/options.js" type="" />
  </body>
</html>
