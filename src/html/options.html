<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <!-- bootstrap 4.5 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="container-md mt-2">
      <h1 class="border-bottom border-primary">Handy Memo Options</h1>
      <form name="optionsForm">
        <div class="mt-3">
          <div>
            <label class="h3"># : h1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_1"
              id="sharp_on_1"
              value="true"
              checked
            />
            <label class="form-check-label" for="sharp_on_1">Enabled</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_1"
              id="sharp_off_1"
              value="false"
            />
            <label class="form-check-label" for="sharp_off_1">Disabled</label>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label class="h3">## : h2</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_2"
              id="sharp_on_2"
              value="true"
              checked
            />
            <label class="form-check-label" for="sharp_on_2">Enabled</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_2"
              id="sharp_off_2"
              value="false"
            />
            <label class="form-check-label" for="sharp_off_2">Disabled</label>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label class="h3">### : h3</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_3"
              id="sharp_on_3"
              value="true"
              checked
            />
            <label class="form-check-label" for="sharp_on_3">Enabled</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sharp_3"
              id="sharp_off_3"
              value="false"
            />
            <label class="form-check-label" for="sharp_off_3">Disabled</label>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label class="h3">â– </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="square"
              id="square_on"
              value="true"
              checked
            />
            <label class="form-check-label" for="square_on">Enabled</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="square"
              id="square_off"
              value="false"
            />
            <label class="form-check-label" for="square_off">Disabled</label>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label class="h3">Date</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="date"
              id="date_on"
              value="true"
              checked
            />
            <label class="form-check-label" for="date_on">Enabled</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="date"
              id="date_off"
              value="false"
            />
            <label class="form-check-label" for="date_off">Disabled</label>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label class="h3">Time</label>
          </div>
          <div class="form-check-label form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="time"
              id="time_on"
              value="true"
              checked
            />
            <label class="form-check-label" for="time_on">Enabled</label>
          </div>
          <div class="form-check-label form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="time"
              id="time_off"
              value="false"
            />
            <label class="form-check-label" for="time_off">Disabled</label>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label class="h3">URL</label>
          </div>
          <div class="form-check-label form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="url"
              id="url_on"
              value="true"
              checked
            />
            <label class="form-check-label" for="url_on">Enabled</label>
          </div>
          <div class="form-check-label form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="url"
              id="url_off"
              value="false"
            />
            <label class="form-check-label" for="url_off">Disabled</label>
          </div>
        </div>
        <div class="mt-3">
          <input
            type="button"
            class="btn btn-primary"
            id="save"
            name="save"
            value="Save"
          />
        </div>
      </form>
    </main>

    <script src="../js/options.js"></script>
  </body>
</html>
