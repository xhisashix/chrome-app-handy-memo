<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- bootstrap 4.5 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styel.css" />
    <title>Handy Memo</title>
  </head>
  <body>
    <div class="main container-md p-3">
      <h3>Handy Memo</h3>
      <div class="form-group">
        <div class="form-group d-flex">
          <ul class="nav nav-tabs" id="nav">
          </ul>
        </div>
        <div class="form-group">
          <div id="title_area">
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="Title"
            />
          </div>
        </div>
        <div class="form-group mb-1">
          <input
            type="button"
            name="h1"
            id="h1"
            value="#"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="h2"
            id="h2"
            value="##"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="h3"
            id="h3"
            value="###"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="square"
            value="■"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="date"
            value="DATE"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="time"
            value="TIME"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="url"
            value="URL"
            class="btn btn-sm btn-outline-secondary"
          />
        </div>
        <div id="memo_area">
          <textarea
            class="form-control memo-textarea"
            id="memo"
            rows="10"
            placeholder="Enter your memo here..."
          ></textarea>
        </div>
        <div class="form-inline mt-2">
          <div class="form-group">
            <button type="button" id="copy_btn" class="btn btn-warning">
              Copy
            </button>
            <button
              type="button"
              id="reset_btn"
              class="btn btn-outline-secondary ml-2"
            >
              Reset
            </button>
            <button
              type="button"
              id="download_btn"
              class="btn btn-secondary ml-2"
            >
              Download
            </button>
          </div>
          <div class="form-grop">
            <small class="form-text text-muted"
              >・Title and memo is auto saving</small
            >
            <small class="form-text text-muted mt-0"
              >・Reset button is init title and memo</small
            >
            <small class="form-text text-muted mt-0"
              >・If title is empty, file name will be created on current time</small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
