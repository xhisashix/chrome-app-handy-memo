<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- bootstrap 4.5 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styel.css" />
    <title>Handy Memo</title>
  </head>
  <body>
    <div class="main container-md p-3">
      <h3>Handy Memo</h3>
      <div class="form-group">
        <div class="form-group d-flex">
          <ul class="nav nav-tabs" id="nav">
          </ul>
        </div>
        <div class="form-group">
          <div id="title_area">
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="タイトル"
            />
          </div>
        </div>
        <div class="form-group mb-1">
          <input
            type="button"
            name="h1"
            id="h1"
            value="#"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="h2"
            id="h2"
            value="##"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="h3"
            id="h3"
            value="###"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="square"
            value="■"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="date"
            value="DATE"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="time"
            value="TIME"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="url"
            value="URL"
            class="btn btn-sm btn-outline-secondary"
          />
        </div>
        <div id="memo_area">
          <textarea
            class="form-control memo-textarea"
            id="memo"
            rows="10"
          ></textarea>
        </div>
        <div class="form-inline mt-2">
          <div class="form-group">
            <button type="button" id="copy_btn" class="btn btn-warning">
              コピー
            </button>
            <button
              type="button"
              id="reset_btn"
              class="btn btn-outline-secondary ml-2"
            >
              リセット
            </button>
            <button
              type="button"
              id="download_btn"
              class="btn btn-secondary ml-2"
            >
              ダウンロード
            </button>
            <a href="options.html" class="btn btn-outline-secondary ml-2" target="_blank"
            >設定</a>
            <span
              id="flash"
              class="badge badge-pill badge-success ml-2"
              style="display: none"
            ></span>
          </div>
          <div class="form-grop">
            <small class="form-text text-muted"
              >・メモとタイトルは自動で保存されます。</small
            >
            <small class="form-text text-muted mt-0"
              >・リセットはタイトルとテキストボックスのどちらも初期化されます。</small
            >
            <small class="form-text text-muted mt-0"
              >・タイトルが未入力の場合、現在の日付と時間でダウンロードできます。</small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
