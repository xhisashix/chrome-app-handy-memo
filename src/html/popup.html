<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- bootstrap 4.5 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styel.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="main container-md p-3">
      <h3>Handy Memo</h3>
      <div class="form-group">
        <div class="form-group">
          <input type="text" name="title" id="title" class="form-control" placeholder="タイトル" />
        </div>
        <div class="form-group mb-1">
          <input
            type="button"
            name="h1"
            id="h1"
            value="#"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="h2"
            id="h2"
            value="##"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="h3"
            id="h3"
            value="###"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="square"
            value="■"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="date"
            value="DATE"
            class="btn btn-sm btn-outline-secondary"
          />
          <input
            type="button"
            name="sharp"
            id="time"
            value="TIME"
            class="btn btn-sm btn-outline-secondary"
          />
        </div>
        <textarea class="form-control" id="memo" rows="10"></textarea>
        <div class="form-inline mt-2">
          <div class="form-group">
            <button type="button" id="copy_btn" class="btn btn-warning">
              コピー
            </button>
            <button
              type="button"
              id="reset_btn"
              class="btn btn-outline-secondary ml-2"
            >
              リセット
            </button>
            <button
              type="button"
              id="download_btn"
              class="btn btn-secondary ml-2"
            >
              ダウンロード
            </button>
            <span
              id="flash"
              class="badge badge-pill badge-success ml-2"
              style="display: none"
            ></span>
          </div>
          <div class="form-grop">
            <small class="form-text text-muted">・テキストエリアからフォーカスが外れると自動保存されます。</small>
            <small class="form-text text-muted mt-1">・リセットはタイトルとテキストボックスのどちらも初期化されます。</small>
            <small class="form-text text-muted mt-1">・タイトルが未入力の場合、現在の日付と時間でダウンロードできます。</small>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
